  <div class="container bg-white bg-opacity-75 rounded-4 shadow">
    <div class="row my-5">
      <div class="col p-4">
        <div class="text-black align-content-center">
          <img src="/Assets/Img/logo.png" width="100px" alt="">
        </div>
        <center>
        <h2 class="fw-bold text-center py-5">Pago con tarjeta
          <img src="/Assets/Img/logostarjetas.png" id="logotarjetas">
        </h2>
        
      </center>
        <!--Inputs-------->
        <form class="formulario" id="formulario" action="#">

          <!--Nombre del titular-->
          <div class="formulario__grupo" id="grupo__titular">
            <div clas="grupo__titular" id="grupo__titular">
              <div class="mb-4">
                <label for="titular" class="form-label w-75">Nombre del titular*
                  <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </label>
                <div class="formulario__grupo-input">
                  <input id="titular" type="text" class="form-control" name="titular" placeholder="Nombre del titular">
                </div>
                <p class="formulario__input-error">Únicamente letras</p>
              </div>
            </div>
          </div>
          <!--Número de tarjeta-->
          <div class="formulario__grupo" id="grupo__tarjeta">
            <div clas="grupo__tarjeta" id="grupo__tarjeta">
              <div class="mb-4">
                <label for="tarjeta" class="form-label w-75">Número de la tarjeta*
                  <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </label>
                <div class="formulario__grupo-input">
                  <input id="tarjeta" type="text" class="form-control" name="tarjeta" placeholder="Número de tarjeta">
                </div>
                <p class="formulario__input-error">Únicamente números</p>
              </div>
            </div>
          </div>
          <!---Mes y año-->
          <div class="row">
            <div class="col-4">
              <div class="row">
                <label class="form__label">Fecha de vencimiento</label>
                <div class="col">
                  <label class="form__label">Mes*</label>
                  <span>
                    <select name="month" id="month" class="form-control w-auto text-center" placeholder="Mes"></select>
                  </span>
                </div>
                <div class="col">
                  <label class="form__label">Año*</label>
              <span>
                <select name="year" id="year" class="form-control w-auto text-center" placeholder="Año"></select>
              </span>
                </div>
              </div>
              

              


              <!--CVV-->

              <div class="formulario__grupo" id="grupo__cvv">
                <label for="cvv" class="form-label">CVV*
                  <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </label>
                <div clas="grupo__cvv" id="grupo__cvv">

                  <div class="formulario__grupo-input">

                    <input id="cvv" type="text" class="form-control w-auto" name="cvv" placeholder="Número de cvv">
                  </div>
                  <p class="formulario__input-error">3-4 Números</p>
                </div>

              </div>
            </div>

            <!--CVV-->

            <div class="col-8">
              <img src="/Assets/Img/tarjnegra.jpg" id="tarjetaImg">
            </div>
          </div>

          

        </form>
